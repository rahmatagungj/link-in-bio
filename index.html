<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rahmat Agung Julians - Links</title>
    <meta name="description" content="Get in touch with me :)" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preload" href="https://images.pexels.com/photos/39811/pexels-photo-39811.jpeg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundAlpha: 0.0,
        color2: 0xff00f0,
        wingSpan: 40.00,
        separation: 100.00,
        alignment: 77.00,
        cohesion: 5.00,
        quantity: 1.00
      })

      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 1000)
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="https://avatars.githubusercontent.com/u/30583918?v=4" />
        <h1>@rahmatagungj</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.rahmatagungjulians.tech/">
            Official Website
          </a>
        </li>
        <li>
          <a href="https://paper.rahmatagungjulians.tech">
            Official Paper
          </a>
        </li>
        <li>
          <a href="https://github.com/rahmatagungj">
            GitHub
          </a>
        </li>
        <li>
          <a href="https://app.daily.dev/rahmatagungj">
            Daily Dev
          </a>
        </li>
        <li>
          <a href="#" id="discord-button">
            Discord
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/rahmatagungj">
            LinkedIn
          </a>
        </li>
        <li>
          <a href="https://instagram.com/rahmatagungj">
            Instagram
          </a>
        </li>
        <li>
          <a href="https://twitter.com/rajulians">
            Twitter
          </a>
      </ul>
    </main>
  </body>
  <script>
    const DISCORD_USERNAME = 'rahmatagungj#4882'
    const discordButton = document.querySelector('#discord-button')
    discordButton.addEventListener('click', () => {
      const textArea = document.createElement('textarea')
      textArea.value = DISCORD_USERNAME
      document.body.appendChild(textArea)
      textArea.select()
      document.execCommand('copy')
      textArea.remove()
      // show toast
      discordButton.innerHTML = 'Copied!'
      setTimeout(() => {
        discordButton.innerHTML = 'Discord'
      }, 2000)
    })
  </script>
</html>
